<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>New York Times Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/css/bootstrap-datepicker.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.8.0/js/bootstrap-datepicker.min.js"></script>


    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>

    <div class="container mb-5">

        <div class="row">
            <div class="col-1"></div>

            <div class="col-10">
                <h1 id="pageHead">New York times Search</h1>
            </div>

            <div class="col-1"></div>

        </div>



        <div class="row mt-5">

            <div class="col-1"></div>

            <div class="col-10">

                <!-- search setup start -->
                <div class="card">
                    <div class="card-header" id='searchhead'><span class="oi oi-browser"></span> Search Parameters</div>

                    <div class="col-12  mb-2">

                        <form id = "myform">
                            <div class="form-group" required>
                                <label for="exampleFormControlInput1">Search Term:</label>
                                <input type="text" class="form-control" id="searchterm" placeholder="ex.: wind energy"
                                    required>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Number of records to Retrieve:</label>
                                <select class="form-control" id="retrieve">
                                    <option>1</option>
                                    <option>5</option>
                                    <option>10</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">Start Year (Optional):</label>
                                <span class="oi oi-calendar"></span>
                                <input type="text" class="datepicker" id='startYear' placeholder="optional">

                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlInput1">End Year (Optional):</label>
                                <span class="oi oi-calendar"></span>
                                <input type="text" class="datepicker" id='endYear' placeholder="optional">

                            </div>

                            <button type="button" class="btn btn-outline-dark" id='searchMe'><span class="oi oi-magnifying-glass"></span>Search</button>
                            <!-- <button type="submit" class="btn btn-outline-dark" id='searchMe'><span class="oi oi-magnifying-glass"></span>Search</button> -->
                            <button type="reset" class="btn btn-outline-dark"><span class="oi oi-trash"></span>
                                Clear Form</button>

                        </form>



                    </div>

                </div>
                <!-- search setup end -->

            </div>

            <div class="col-1"></div>

        </div>

        <div class="row mt-5">


            <div class="col-1"></div>

            <div class="col-10">

                <!-- top articles start -->
                <div class="card">
                    <div class="card-header" id='searchhead'><span class="oi oi-list-rich"></span> Top Articles</div>

                    <div class="col-12 mt-2 mb-2">

                        <div id="results">
                            <!-- this form will be required to be created via JS with the info collected from setup-->
                    
                        </div>


                    </div>

                </div>
                <!-- search setup end -->

            </div>

            <div class="col-1"></div>

        </div>


    </div> <!-- container end -->




    <script src="app.js" charset="utf-u"></script>

</body>

</html>
